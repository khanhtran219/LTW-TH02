<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
</head>
<body>
<h1>Are you sure you want to delete this product</h1>
<span>Product Code:</span>
<span th:text="${product.code}"></span><br/>
<span>Product Description:</span>
<span th:text="${product.description}"></span><br/>
<span>Product Price:</span>
<span th:text="${product.price}"></span><br/>
<form th:action="@{/productMaint1/deleteProduct/{code}(code = ${product.code})}" method="post">
    <input type="hidden" name="code" th:value="${product.code}">
    <button>Yes</button>
</form>

<form th:action="@{/productMaint1/displayProducts}">
    <button>No</button>
</form>
</body>
</html>
