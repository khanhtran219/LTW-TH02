<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
</head>
<body>
<h1>Product</h1>
<p>You must enter a description for the product</p>

<form method="post" th:action="@{/productMaint1/addProduct}">
    <label>Product code:</label>
    <input type="text" name="code" th:value="${product.code}"/><br/><!-- comment -->

    <label>Product description:</label>
    <input type="text" name="description" th:value="${product.description}"/><br/>

    <label>Product price:</label>
    <input type="text" name="price" th:value="${product.price}"/><br/>

    <input type="submit" value="save"/>
</form>
<form th:action="@{/productMaint1/displayProducts}">
    <input type="submit" value="View Product"/>
</form>
</body>
</html>
